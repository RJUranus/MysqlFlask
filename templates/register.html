<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form - Responsive Template</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="html.design">
<!-- description -->
<meta name="description" content="Registration Form - Responsive Template">
<link rel="shortcut icon" href="static/index_bak/img/img.png">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="static/index_bak/css/bootstrap.min.css">
<!-- Material Design Icons CSS -->
<link rel="stylesheet" href="static/index_bak/css/materialdesignicons.css">
<!-- Bootstrap Checkbox CSS -->
<link rel="stylesheet" href="static/index_bak/css/awesome-bootstrap-checkbox.css">
<!-- Rippler CSS -->
<link rel="stylesheet" href="static/index_bak/css/rippler.min.css">
<!-- Rippler CSS -->
<link rel="stylesheet" href="static/index_bak/css/select2.min.css">
<!-- Daterangepicker CSS -->
<link rel="stylesheet" href="static/index_bak/css/daterangepicker.css">
<!-- Bootstrap Checkbox CSS -->
<link rel="stylesheet" href="static/index_bak/css/awesome-bootstrap-checkbox.css">
<!-- Style CSS -->
<link rel="stylesheet" href="static/index_bak/css/style.css">
<!-- Responsive  CSS -->
<link rel="stylesheet" href="static/index_bak/css/responsive.css">
</head>
<body>

<div class="container">
	<div class="registration-main">
		<form class="form-horizontal registration-form" role="form">
			<h2><i class="mdi mdi-notebook"></i> Reader Registration </h2>
			<div class="row form-group">
				<label for="lastName" class="col-sm-2 control-label"><i class="mdi mdi-account"></i></label>
				<div class="col-sm-10">
					<input type="text" id="Name" placeholder="名字" class="form-control" name=Name>
				</div>
			</div>
			<div class="row form-group">
				<label for="email" class="col-sm-2 control-label"><i class="mdi mdi-email"></i></label>
				<div class="col-sm-10">
					<input type="email" id="email" placeholder="邮件" class="form-control" name=email>
				</div>
			</div>
			<div class="row form-group">
				<label for="password" class="col-sm-2 control-label"><i class="mdi mdi-onepassword"></i></label>
				<div class="col-sm-10">
					<input type="password" id="password" placeholder="密码" class="form-control" name=password>
				</div>
			</div>
            <div class="row form-group">
				<label for="password" class="col-sm-2 control-label"><i class="mdi mdi-onepassword"></i></label>
				<div class="col-sm-10">
					<input type="study_password" id="study_password" placeholder="学号" class="form-control" name=study_password>
				</div>
			</div>
			<div class="row form-group text-center">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary btn-hover">Register</button>
				</div>
			</div>
		</form> <!-- /form -->
	</div>
</div> <!-- ./container -->

<!-- jquery latest version -->
<script src="static/index_bak/js/jquery.min.js"></script>
<!-- popper.min.js -->
<script src="static/index_bak/js/popper.min.js"></script>
<!-- bootstrap js -->
<script src="static/index_bak/js/bootstrap.min.js"></script>
<!-- Jquery Rippler js -->
<script src="static/index_bak/js/jquery.rippler.min.js"></script>
<!-- Select2 Min js -->
<script src="static/index_bak/js/select2.min.js"></script>
<!-- Moment Min js -->
<script src="static/index_bak/js/moment.min.js"></script>
<!-- Daterangepicker js -->
<script src="static/index_bak/js/daterangepicker.js"></script>
<!-- Datepicker js -->
<script src="static/index_bak/js/datepicker.js"></script>
<!-- select2 js -->
<script src="static/index_bak/js/select2.js"></script>
<!-- script js -->
<script src="static/index_bak/js/registration.js"></script>
</body>
</html>
